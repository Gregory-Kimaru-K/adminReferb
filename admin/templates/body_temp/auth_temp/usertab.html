{% extends '../../base.html' %}
{% block content %}
<div class="user_table">
    <div class="searchbar">
        <input class="search" type="text">
        <ion-icon class="search_icon" name="search-outline"></ion-icon>
    </div>
    <div class="users_div">
        <div class="user">
            <p class="user_name">
                User Name
            </p>
            <!-- <p class="active_user">
                <ion-icon class="active_user_icon" name="wifi"></ion-icon>
            </p> -->
            <p class="inactive_user">
                <ion-icon class="inactive_user_icon" name="cloud-offline"></ion-icon>
            </p>
            <!-- <p class="normal_user">
                <ion-icon class="normal_user_icon" name="person-outline"></ion-icon>
            </p> -->
            <p class="super_user">
                <ion-icon class="super_user_icon" name="person-add-outline"></ion-icon>
            </p>
            <div class="super_buttons">
                <button>
                    Stop activity
                </button>
                <button>
                    Delete User
                </button>
            </div>
        </div>
        <div class="user contrast">
            <p class="user_name">
                User Name
            </p>
            <p class="active_user">
                <ion-icon class="active_user_icon" name="wifi"></ion-icon>
            </p>
            <!-- <p class="inactive_user">
                <ion-icon class="inactive_user_icon" name="cloud-offline"></ion-icon>
            </p> -->
            <p class="normal_user">
                <ion-icon class="normal_user_icon" name="person-outline"></ion-icon>
            </p>
            <!-- <p class="super_user">
                <ion-icon class="super_user_icon" name="person-add-outline"></ion-icon>
            </p> -->
            <div class="super_buttons">
                <button>
                    Stop activity
                </button>
                <button>
                    Delete User
                </button>
            </div>
        </div>
    </div>
    <div class="user_add">
        <button>
            Add User
        </button>
    </div>
    <div class="pages_div">
        <form action="">
        </form>
    </div>
</div>
<script>
    let searchbox = document.querySelector('.search');
    let searchIcon = document.querySelector('.search_icon');
    
    searchIcon.addEventListener('click', function(){
        searchbox.focus();
    });
</script>
{% endblock %}
